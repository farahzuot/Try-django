{% extends 'base.html' %}

{% block content %}
<a href="{% url 'articles:create' %}">Create Article</a>
<a href="{% url 'articles:detail' slug='hello-world' %}">Hello world article</a>
<ul>
    {% for x in object_qs %}
    {% if x.title %}
    <li><a href="{{x.get_absolute_url}}">{{x.title}} - {{ x.content }}</a></li>
    {% endif %}
    {% endfor %}
</ul>
{% endblock content %}
