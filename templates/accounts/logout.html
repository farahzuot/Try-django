{% extends 'base.html' %}

{% block content %}
{% if request.user.is_authenticated %}
<div style="margin-top:30px;">
    <form action="" method="POST">
        {% csrf_token %}
        <p>Are you sure you want to logout?</p>
        <button style="margin-top:10px;" type="submit">Yes, Logout.</button>
    </form>
</div>
{% else %}
<p>You're already logged out. Would you like to <a href="/login">login</a>?</p>
{% endif %}
{% endblock content %}
